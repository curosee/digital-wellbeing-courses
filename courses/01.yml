modules:
  - id: c1-m1
    index: 1
    title: "Understanding Your Child’s Relationship With Screens"
    is_free_without_login: true
    estimated_time_minutes: 40
    xp:
      reading: 60
      exercises: 35
      challenge: 15
    summary: >
      Learn why screens are so attractive to children, what is normal friction,
      what is more worrying, and how your own screen history shapes your reactions.
    lessons:
      - id: c1-m1-l1
        title: "Why Screens Are So Attractive"
        summary: "Explore rewards, competence, social connection, and escape as key drivers."
      - id: c1-m1-l2
        title: "Normal Friction vs Worrying Signs"
        summary: "Separate everyday complaints from patterns that require attention."
      - id: c1-m1-l3
        title: "Your Own Story With Screens"
        summary: "See how your history and habits influence your parenting choices."
      - id: c1-m1-l4
        title: "Observation Challenge"
        summary: "Observe screen moments and conflicts for 3 days without changing rules."
    challenge:
      id: c1-m1-ch1
      title: "3-Day Observation"
      description: >
        For 3 days, simply observe when your child asks for screens, what happens
        before and after, and how you respond. Record this on the printable sheet.

  - id: c1-m2
    index: 2
    title: "Designing Family Rules and Routines"
    is_free_without_login: false
    estimated_time_minutes: 45
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Turn your observations into clear, age-appropriate family rules and daily
      routines that protect sleep, school, and connection.
    lessons:
      - id: c1-m2-l1
        title: "Non-Negotiables: Sleep, School, Meals"
        summary: "Define protected zones where screens are always off."
      - id: c1-m2-l2
        title: "Daily Screen Budgets by Age"
        summary: "Choose realistic daily limits for different ages."
      - id: c1-m2-l3
        title: "Building Rules Together"
        summary: "Involve your child to increase buy-in and reduce resistance."
      - id: c1-m2-l4
        title: "Routines Instead of Constant Negotiation"
        summary: "Create simple routines for mornings, after-school, and evenings."
    challenge:
      id: c1-m2-ch1
      title: "First Family Screen Plan"
      description: >
        Draft your Family Screen Plan using the printable template and test it
        for one week with your child.

  - id: c1-m3
    index: 3
    title: "Handling Resistance, Conflicts, and Guilt"
    is_free_without_login: false
    estimated_time_minutes: 45
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Learn to manage strong reactions from your child, respond calmly, and deal
      with your own feelings of guilt or fear.
    lessons:
      - id: c1-m3-l1
        title: "Understanding Emotional Reactions"
        summary: "See what is behind anger, refusal, and bargaining during screen limits."
      - id: c1-m3-l2
        title: "Calm and Firm Communication Scripts"
        summary: "Use simple sentences to hold limits while staying connected."
      - id: c1-m3-l3
        title: "Consequences That Teach"
        summary: "Use consequences that are predictable, fair, and focused on learning."
      - id: c1-m3-l4
        title: "Working With Your Own Guilt"
        summary: "Notice and soften self-blame while staying responsible."
    challenge:
      id: c1-m3-ch1
      title: "Calm Limit Experiment"
      description: >
        For 5 days, choose one screen limit per day and apply it with one of the
        calm scripts. Note what changed in your child and in you.

  - id: c1-m4
    index: 4
    title: "Long-Term Digital Resilience and Autonomy"
    is_free_without_login: false
    estimated_time_minutes: 45
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Help your child understand the online world, listen to their own signals,
      and build healthy, autonomous screen habits over time.
    lessons:
      - id: c1-m4-l1
        title: "Explaining Apps and Algorithms"
        summary: "Explain recommendations and infinite scroll in simple language."
      - id: c1-m4-l2
        title: "Noticing Body and Emotion Signals"
        summary: "Teach your child to check how they feel during and after screen use."
      - id: c1-m4-l3
        title: "Creative and Learning Uses"
        summary: "Encourage creation, learning, and contribution through screens."
      - id: c1-m4-l4
        title: "Planning Progressive Autonomy"
        summary: "Prepare tweens and teens for more freedom and responsibility."
    challenge:
      id: c1-m4-ch1
      title: "Healthy Screen Plan With Your Child"
      description: >
        Create a written Healthy Screen Plan with your child for the next three
        months, including positive uses and limits.

