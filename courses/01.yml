gamma_prompt:
  course_overview: |
    Create a complete slide deck for the course
    "Digital Parenting Foundations: Helping Your Child Build Healthy Screen Habits"
    on the CuroSee platform.

    Audience:
    - Parents of children aged roughly 5–15.
    - They feel worried, guilty, or overwhelmed about screen time at home.
    - They are not clinicians or tech experts.

    Goals of the deck:
    - Provide a visual overview of the full course (4 modules).
    - Help parents feel understood and less alone.
    - Show key ideas and tools from each module in a clear and calm way.
    - Encourage them to continue through the modules and to print the worksheets.

    Tone:
    - Warm, non-judgmental, practical.
    - Avoid fear-based language.
    - Focus on balance, not demonizing technology.

    Structure (suggested slides):

    1. Title slide:
       - "Digital Parenting Foundations"
       - Subtitle: "Helping Your Child Build Healthy Screen Habits"
       - Mention: "CuroSee – Digital Wellness"

    2–3. Problem & empathy:
       - Common feelings: chaos, guilt, conflict, fear of harm.
       - Acknowledge that screens are part of modern life.

    4–6. Module 1 overview: Understanding your child’s relationship with screens
       - Why screens are attractive: rewards, competence, social connection, escape.
       - Normal friction vs worrying patterns.
       - Your own history with screens.
       - Key exercise: 3-day observation.

    7–9. Module 2 overview: Designing family rules and routines
       - Protected zones for sleep, school, meals.
       - Age-appropriate daily screen budgets.
       - Building rules together with your child.
       - Key tool: Family Screen Plan.

    10–12. Module 3 overview: Handling resistance, conflicts, and guilt
       - Understanding emotional reactions.
       - Calm and firm scripts for limits.
       - Consequences that teach instead of humiliate.
       - Caring for your own guilt and fear.

    13–15. Module 4 overview: Long-term digital resilience and autonomy
       - Explaining online systems in simple terms.
       - Teaching children to notice body and emotion signals.
       - Encouraging creative and learning uses.
       - Planning gradual autonomy for tweens and teens.

    16–17. Practical elements
       - Mention printable worksheets and pocket aids.
       - Encourage small, realistic experiments rather than perfection.

    Design guidelines:
    - Calm, soft colors with good contrast for printing.
    - Minimal text per slide; use bullet points.
    - Use simple icons for family, clocks, moon/sleep, dialogue bubbles.
    - Avoid dense charts; prefer simple diagrams or two-column comparisons.
