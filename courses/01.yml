id: c1
slug: digital-parenting-foundations
title: "Digital Parenting Foundations"
subtitle: "Helping Your Child Build Healthy Screen Habits"
persona: parent
level: intro
estimated_duration_hours: 3.0

goals:
  - "Help parents understand why screens are attractive to children."
  - "Distinguish normal friction from more worrying patterns."
  - "Create clear, realistic family screen rules and routines."
  - "Reduce conflict, guilt, and power struggles around screens."
  - "Build long-term digital resilience and autonomy for children."

intended_outcomes:
  - "Parent can describe key reasons why their child seeks screens."
  - "Parent can list at least three worrying signs for screen overuse."
  - "Parent has a written Family Screen Plan."
  - "Parent uses calmer and clearer language when stopping screen time."
  - "Parent supports gradual self-regulation of screens in tweens and teens."

