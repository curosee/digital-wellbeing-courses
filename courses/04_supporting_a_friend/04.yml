id: c4
slug: supporting-friend-screen-overuse
title: "Supporting a Friend With Screen Overuse (Without Becoming Their Coach)"
subtitle: "Empathy, Boundaries, and Small Steps"
persona: supporter
level: intro
estimated_duration_hours: 2.5

goals:
  - "Help friends understand what screens may provide to their friend."
  - "Teach low-pressure ways to start conversations."
  - "Clarify friendship boundaries and self-care."
  - "Offer guidance on when to encourage extra support."

intended_outcomes:
  - "Supporter can name possible needs screens meet for their friend."
  - "Supporter can initiate one calm, low-stakes check-in."
  - "Supporter can set one clear friendship boundary."
  - "Supporter can identify signals that more help may be needed."

