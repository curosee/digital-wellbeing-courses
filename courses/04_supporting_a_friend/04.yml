gamma_prompt:
  course_overview: |
    Create a complete slide deck for the course
    "Supporting a Friend With Screen Overuse (Without Becoming Their Coach)"
    on the CuroSee platform.

    Audience:
    - Friends of someone who spends a lot of time on screens.
    - They feel worried, ignored, or distant and want to help without nagging.
    - They are not clinicians and are not trying to diagnose.

    Goals of the deck:
    - Help friends understand their loved one's screen use in a nuanced way.
    - Share light-touch conversation and boundary tools.
    - Provide a calm overview of the four modules.
    - Encourage self-care and realistic expectations.

    Tone:
    - Warm, friendly, and respectful.
    - Clear, simple, and supportive.
    - Avoid blame, pathologizing, or dramatic language.

    Structure (suggested slides):

    1. Title slide:
       - "Supporting a Friend With Screen Overuse (Without Becoming Their Coach)"
       - Subtitle: "Empathy, Boundaries, and Small Steps"
       - Mention: "CuroSee – Digital Wellness"

    2–3. Problem & empathy:
       - Common experiences: distance, canceled plans, one-sided conversations.
       - Mixed feelings: care, frustration, worry, awkwardness.

    4–6. Module 1 overview: Understanding Your Friend's Screen World
       - "What you notice" vs "what they may experience".
       - Needs screens may be meeting: escape, achievement, belonging, comfort.
       - Care vs fixing.
       - Validating your own feelings as a friend.

    7–9. Module 2 overview: Conversations That Stay Light and Honest
       - Choose low-stress timing.
       - Gentle openers and curiosity.
       - Listening without fixing.
       - Avoid public call-outs or jokes that sting.

    10–12. Module 3 overview: Friendship Boundaries and Self-Respect
       - Boundary vs ultimatum.
       - Deciding what you can offer.
       - Saying no without guilt.
       - Protecting your routines.

    13–15. Module 4 overview: When to Encourage More Support
       - Signals that more support may be needed.
       - How to suggest help.
       - Support options map.
       - Caring for yourself.

    16–17. Practical elements
       - Mention printable reflection sheets and pocket aids for friends.
       - Emphasize that you cannot control outcomes, but can care wisely.

    Design guidelines:
    - Friendly, relational visuals (two friends talking, small check-ins, supportive gestures).
    - Minimal text per slide, simple bullets, lots of white space.
    - Avoid clinical jargon; keep language human and accessible.
