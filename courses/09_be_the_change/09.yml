id: "y3"
slug: "be-the-change"
title: "Be the Change"
subtitle: "Leading Digital Wellness in Your World"
persona: "youth"
level: "advanced"
estimated_duration_hours: 3

goals:
  - "Understand the systemic design and business models behind tech addiction"
  - "Develop advanced self-awareness around emotional triggers and digital habits"
  - "Learn how to support friends with screen struggles without being preachy"
  - "Create a personal digital philosophy and boundaries that reflect your values"
  - "Become a digital wellness advocate in your community"

intended_outcomes:
  - "You can explain how attention economies and persuasive design create mass dependency"
  - "You can identify your personal emotional triggers and respond with intention"
  - "You have practical peer support skills for helping friends with screen habits"
  - "You have a written personal digital philosophy that guides your technology use"
  - "You have taken at least one concrete action to promote digital wellness in your community"

