id: s1
slug: reclaim-your-attention
title: "Reclaim Your Attention"
subtitle: "Understanding Why You Can't Put the Phone Down"
persona: self
level: foundations
estimated_duration_hours: 3
goals:
  - Understand the neuroscience behind compulsive screen use without shame or judgment
  - Identify personal screen habits and the needs they are meeting
  - Learn the Loop Model and recognize your own trigger-urge-behavior cycles
  - Begin making small, sustainable changes to your relationship with screens
intended_outcomes:
  - Participants can accurately describe how dopamine and variable rewards drive compulsive checking
  - Participants have completed an honest screen audit without self-judgment
  - Participants can identify their top three screen use triggers
  - Participants have successfully tested at least two friction-based experiments
  - Participants understand the difference between nutritious, neutral, and draining screen use

