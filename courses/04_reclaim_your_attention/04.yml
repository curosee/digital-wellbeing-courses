gamma_prompt: >
  Create a visually engaging course presentation for 'Reclaim Your Attention: Understanding Why You Can't Put the Phone Down.' This is a foundations-level course for adults who want to understand and change their personal screen habits. Use a warm, modern design with calming colors (soft blues, greens, warm neutrals). Include slides for: course overview, each of the 4 modules with key concepts, the Loop Model diagram, the nutritious/neutral/draining framework, the Hook Model, friction-based design strategies, and a course completion summary. Tone should be empowering and non-judgmental. Include data visualizations for screen time statistics where appropriate. No emojis.
