id: c2
slug: reclaim-your-attention
title: "Reclaim Your Attention"
subtitle: "Healing Your Relationship With Screens"
persona: self
level: intro
estimated_duration_hours: 3.0

goals:
  - "Increase awareness of personal screen patterns and their impact."
  - "Identify emotional and situational triggers for screen overuse."
  - "Introduce practical routines and friction to protect attention."
  - "Support long-term maintenance despite relapses or bad days."

intended_outcomes:
  - "Learner can describe when and why they most often reach for screens."
  - "Learner can name at least three main triggers and loops."
  - "Learner has tried new routines to protect mornings, evenings, and focus time."
  - "Learner has a written Attention Care Plan."

