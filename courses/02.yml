modules:
  - id: c2-m1
    index: 1
    title: "Seeing Your Screen Habits Clearly"
    is_free_without_login: true
    estimated_time_minutes: 35
    xp:
      reading: 60
      exercises: 35
      challenge: 15
    summary: >
      Move from vague guilt to specific awareness of your daily screen patterns
      and how they affect sleep, mood, focus, and relationships.
    lessons:
      - id: c2-m1-l1
        title: "What 'Too Much' Really Means"
        summary: "Look beyond hours to the real costs in your life."
      - id: c2-m1-l2
        title: "Mapping Your Day"
        summary: "Chart your morning, afternoon, and evening screen use."
      - id: c2-m1-l3
        title: "Nutritious, Neutral, Draining"
        summary: "Classify screen activities by how they affect you."
      - id: c2-m1-l4
        title: "Personal Red Flags"
        summary: "Identify situations where you feel worst about your screen use."
      - id: c2-m1-l5
        title: "The 60-Second Pause"
        summary: "Practice pausing before acting on a phone urge."
    challenge:
      id: c2-m1-ch1
      title: "Three-Day Mapping"
      description: >
        For three days, map your main screen habits and how you feel after them.
        Practice at least one 60-second pause per day.

  - id: c2-m2
    index: 2
    title: "Understanding Triggers and Emotional Loops"
    is_free_without_login: false
    estimated_time_minutes: 40
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Identify emotional and situational triggers for overuse and see your
      personal loops from trigger to relief to cost.
    lessons:
      - id: c2-m2-l1
        title: "External and Internal Triggers"
        summary: "Distinguish between outside cues and inner states that lead to scrolling."
      - id: c2-m2-l2
        title: "The Loop Model"
        summary: "Map trigger → urge → behavior → relief → cost for your top situations."
      - id: c2-m2-l3
        title: "Top Three Loop Situations"
        summary: "Choose the loops that affect you the most."
      - id: c2-m2-l4
        title: "Tiny Alternatives"
        summary: "Design very small actions to try instead of automatic scrolling."
    challenge:
      id: c2-m2-ch1
      title: "One Swap Per Day"
      description: >
        For several days, replace one draining screen episode with a tiny
        alternative, and note how you feel.

  - id: c2-m3
    index: 3
    title: "Designing New Routines and Friction"
    is_free_without_login: false
    estimated_time_minutes: 45
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Protect sleep and focus by adjusting your routines and adding friction
      around draining apps.
    lessons:
      - id: c2-m3-l1
        title: "Protecting Sleep and Mornings"
        summary: "Define phone rules around bedtime and wake-up."
      - id: c2-m3-l2
        title: "Time Blocks for Focus and Rest"
        summary: "Create small blocks for deep work and real rest."
      - id: c2-m3-l3
        title: "Using Friction Instead of Willpower"
        summary: "Make draining apps slightly harder to access."
      - id: c2-m3-l4
        title: "Designing a Daily Rhythm"
        summary: "Combine your experiments into a simple daily pattern."
    challenge:
      id: c2-m3-ch1
      title: "Two Friction Changes for One Week"
      description: >
        Choose two friction strategies and test them for one week, such as
        moving apps off your home screen or disabling auto-play.

  - id: c2-m4
    index: 4
    title: "Relapse, Bad Days, and Maintenance"
    is_free_without_login: false
    estimated_time_minutes: 40
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Understand that setbacks are normal, learn from them, and create an
      Attention Care Plan for long-term stability.
    lessons:
      - id: c2-m4-l1
        title: "Why Relapse is Normal"
        summary: "See why perfection is not realistic and not needed."
      - id: c2-m4-l2
        title: "Reading Bad Days as Information"
        summary: "Use setbacks to refine your plan."
      - id: c2-m4-l3
        title: "Protecting Your Plan in Stressful Times"
        summary: "Identify how to adjust when life gets harder."
      - id: c2-m4-l4
        title: "Attention Care Plan"
        summary: "Write a clear, gentle plan for your future self."
    challenge:
      id: c2-m4-ch1
      title: "Letter to Future Me"
      description: >
        Write a short letter to your future self about screens, reminding
        yourself why your attention matters and what helps you most.

