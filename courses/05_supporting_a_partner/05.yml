modules:
  - id: c5-m1
    index: 1
    title: "Understanding Your Partner's Screen World"
    is_free_without_login: true
    estimated_time_minutes: 35
    xp:
      reading: 60
      exercises: 35
      challenge: 15
    summary: >
      Shift from only seeing the problem to understanding what screens may be
      providing, while honoring your experience of the relationship.
    lessons:
      - id: c5-m1-l1
        title: "What You Experience vs What They Experience"
        summary: "Compare your lived experience with what your partner might be feeling."
      - id: c5-m1-l2
        title: "Needs Screens May Be Meeting"
        summary: "Explore escape, achievement, belonging, and comfort as possible needs."
      - id: c5-m1-l3
        title: "Care vs Control"
        summary: "Distinguish supporting your partner from trying to manage them."
      - id: c5-m1-l4
        title: "Your Relationship Matters Too"
        summary: "Acknowledge loneliness, resentment, or distance without guilt."
    challenge:
      id: c5-m1-ch1
      title: "Two-Column Perspective"
      description: >
        Write two lists: what screens might be doing to your partner and what they
        might be doing for them.

  - id: c5-m2
    index: 2
    title: "Conversations That Repair Connection"
    is_free_without_login: false
    estimated_time_minutes: 40
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Learn how to choose timing, open with care, and listen in ways that reduce
      defensiveness and rebuild connection.
    lessons:
      - id: c5-m2-l1
        title: "Right Moment, Right Tone"
        summary: "Choose low-stress timing and keep your tone soft."
      - id: c5-m2-l2
        title: "Connection-First Openers"
        summary: 'Use "I" statements and appreciation before concerns.'
      - id: c5-m2-l3
        title: "Listening for What Matters"
        summary: "Reflect back needs, not just words."
      - id: c5-m2-l4
        title: "Patterns That Escalate"
        summary: "Avoid sarcasm, scorekeeping, and urgent ultimatums."
    challenge:
      id: c5-m2-ch1
      title: "One Repair Conversation"
      description: >
        Plan and have one short conversation that starts with connection and ends
        with one small request.

  - id: c5-m3
    index: 3
    title: "Agreements, Boundaries, and Self-Respect"
    is_free_without_login: false
    estimated_time_minutes: 40
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Clarify what you need in the relationship, set limits, and build shared
      agreements that protect both partners.
    lessons:
      - id: c5-m3-l1
        title: "Boundary vs Rule"
        summary: "Keep limits about your actions, not controlling theirs."
      - id: c5-m3-l2
        title: "Deciding What You Need"
        summary: "Identify needs around time, presence, and attention."
      - id: c5-m3-l3
        title: "Making Shared Agreements"
        summary: "Create small, realistic agreements you both can keep."
      - id: c5-m3-l4
        title: "Protecting Your Own Routines"
        summary: "Build habits that keep your life balanced."
    challenge:
      id: c5-m3-ch1
      title: "One Clear Agreement"
      description: >
        Draft one shared agreement or boundary, state it calmly, and revisit it
        after a week.

  - id: c5-m4
    index: 4
    title: "When to Encourage More Support"
    is_free_without_login: false
    estimated_time_minutes: 35
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Recognize signs that more support may be needed, learn how to raise the
      topic, and decide what help you might need yourself.
    lessons:
      - id: c5-m4-l1
        title: "Signals That Something Bigger Is Going On"
        summary: "Identify patterns that may call for extra support."
      - id: c5-m4-l2
        title: "How to Suggest Help"
        summary: "Offer options without shaming or diagnosing."
      - id: c5-m4-l3
        title: "Support Options Map"
        summary: "List possible resources: trusted people, professional, community."
      - id: c5-m4-l4
        title: "Your Own Support"
        summary: "Choose ways to protect your own wellbeing."
    challenge:
      id: c5-m4-ch1
      title: "Support Circle Plan"
      description: >
        Write three support options for your partner and one support option for
        yourself, then choose a next step.

