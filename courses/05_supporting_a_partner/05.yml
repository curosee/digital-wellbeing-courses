id: c5
slug: supporting-partner-screen-overuse
title: "Supporting a Partner With Screen Overuse (Without Becoming the Screen Police)"
subtitle: "Connection, Boundaries, and Small Repair Steps"
persona: supporter
level: intro
estimated_duration_hours: 2.5

goals:
  - "Help partners understand what screens may provide to their partner."
  - "Teach calm ways to raise the topic and repair disconnection."
  - "Clarify relationship boundaries and shared agreements."
  - "Offer guidance on when to encourage extra support."

intended_outcomes:
  - "Supporter can name possible needs screens meet for their partner."
  - "Supporter can initiate one calm, connection-focused conversation."
  - "Supporter can state one clear relationship boundary or agreement."
  - "Supporter can identify signals that more help may be needed."

