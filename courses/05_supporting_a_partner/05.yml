gamma_prompt:
  course_overview: |
    Create a complete slide deck for the course
    "Supporting a Partner With Screen Overuse (Without Becoming the Screen Police)"
    on the CuroSee platform.

    Audience:
    - Partners of someone who spends a lot of time on screens.
    - They feel lonely, frustrated, or disconnected and want to reconnect.
    - They are not clinicians and are not trying to diagnose.

    Goals of the deck:
    - Help partners understand their loved one's screen use in a nuanced way.
    - Share connection-first conversation and boundary tools.
    - Provide a calm overview of the four modules.
    - Encourage self-care and realistic expectations.

    Tone:
    - Warm, steady, and respectful.
    - Clear, simple, and supportive.
    - Avoid blame, pathologizing, or dramatic language.

    Structure (suggested slides):

    1. Title slide:
       - "Supporting a Partner With Screen Overuse (Without Becoming the Screen Police)"
       - Subtitle: "Connection, Boundaries, and Small Repair Steps"
       - Mention: "CuroSee – Digital Wellness"

    2–3. Problem & empathy:
       - Common experiences: feeling ignored, bedtime distance, muted intimacy.
       - Mixed feelings: care, frustration, worry, sadness.

    4–6. Module 1 overview: Understanding Your Partner's Screen World
       - "What you experience" vs "what they may experience".
       - Needs screens may be meeting: escape, achievement, belonging, comfort.
       - Care vs control.
       - Validating your own feelings in the relationship.

    7–9. Module 2 overview: Conversations That Repair Connection
       - Choose low-stress timing and softer tone.
       - Connection-first openers.
       - Listening for what matters.
       - Avoid escalation patterns.

    10–12. Module 3 overview: Agreements, Boundaries, and Self-Respect
       - Boundary vs rule.
       - Deciding what you need.
       - Making shared agreements.
       - Protecting your routines.

    13–15. Module 4 overview: When to Encourage More Support
       - Signals that more support may be needed.
       - How to suggest help.
       - Support options map.
       - Caring for yourself.

    16–17. Practical elements
       - Mention printable reflection sheets and pocket aids for partners.
       - Emphasize that you cannot control outcomes, but can care wisely.

    Design guidelines:
    - Warm, relational visuals (partners talking, reconnection moments, small rituals).
    - Minimal text per slide, simple bullets, lots of white space.
    - Avoid clinical jargon; keep language human and accessible.
