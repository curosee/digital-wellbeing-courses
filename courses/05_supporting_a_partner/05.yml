    - module_id: c5-m2
      code: "repair_starter"
      label: "Repair Starter"
      description: "Practiced initiating a calm, connection-first conversation."
    - module_id: c5-m3
      code: "boundary_partner"
      label: "Boundary Partner"
      description: "Defined a relationship boundary or shared agreement."
    - module_id: c5-m4
      code: "support_pathfinder"
      label: "Support Pathfinder"
      description: "Mapped options for additional help and support."
  xp_rules:
    lesson_read: 5
