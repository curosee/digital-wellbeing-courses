  badges:
    - module_id: s3-m1
      code: economy-exposer
      label: "Economy Exposer"
      description: "Completed a deep analysis of the attention economy and its impact on your life"
    - module_id: s3-m2
      code: neural-rewirer
      label: "Neural Rewirer"
      description: "Practiced neuroplasticity exercises for two consecutive weeks to build new defaults"
    - module_id: s3-m3
      code: emotional-navigator
      label: "Emotional Navigator"
      description: "Identified your emotional escape patterns and tested alternative coping strategies"
    - module_id: s3-m4
      code: relapse-resilient
      label: "Relapse Resilient"
      description: "Created a personalized relapse playbook and used it to recover from a setback"
    - module_id: s3-m5
      code: attention-architect
      label: "Attention Architect"
      description: "Designed your Attention Legacy plan for long-term intentional digital living"
