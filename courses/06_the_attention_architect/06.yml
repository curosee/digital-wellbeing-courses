modules:
  - id: s3-m1
    index: 1
    title: "The Attention Economy Exposed"
    is_free_without_login: true
    estimated_time_minutes: 45
    xp: 55
    summary: "How tech companies profit from your distraction. You will go beyond the basics to understand the systemic forces that shape your digital life — the business models, the algorithmic manipulation, and the societal consequences of an economy built on capturing human attention."
    lessons:
      - id: s3-m1-l1
        title: "Follow the Money"
        summary: "How advertising revenue models create a structural incentive to capture and hold your attention at all costs."
      - id: s3-m1-l2
        title: "The Algorithm Behind the Curtain"
        summary: "How recommendation algorithms learn your vulnerabilities and use them to maximize engagement."
      - id: s3-m1-l3
        title: "Persuasive Design at Scale"
        summary: "The specific techniques companies use to engineer compulsive behavior — from BJ Fogg's lab to your home screen."
      - id: s3-m1-l4
        title: "The Societal Cost"
        summary: "How the attention economy affects democracy, mental health, relationships, and our collective ability to focus."
      - id: s3-m1-l5
        title: "Your Personal Audit"
        summary: "Applying this systemic understanding to your own digital life — where are you most vulnerable to these forces?"
    challenge:
      id: s3-m1-ch1
      title: "The Attention Economy Deep Dive"
      description: "Spend one week observing the attention economy in your own life. Each day, document one example of persuasive design you encounter — in apps, websites, notifications, or marketing. For each, identify the technique, the psychological vulnerability it targets, and how it affected your behavior. At the end of the week, write a one-page summary of what you found and share it with your accountability partner."

  - id: s3-m2
    index: 2
    title: "Rewiring Your Brain"
    is_free_without_login: false
    estimated_time_minutes: 50
    xp: 60
    summary: "Neuroplasticity and building new defaults. You will learn how your brain physically changes in response to repeated behaviors, and apply this knowledge to deliberately build new neural pathways that support intentional living."
    lessons:
      - id: s3-m2-l1
        title: "Your Plastic Brain"
        summary: "The science of neuroplasticity — how your brain rewires itself based on what you repeatedly do, and why this is both the problem and the solution."
      - id: s3-m2-l2
        title: "The Dopamine Reset"
        summary: "Anna Lembke's approach to resetting your pleasure-pain balance through structured periods of reduced stimulation."
      - id: s3-m2-l3
        title: "Building New Defaults"
        summary: "How to use repetition, attention, and emotion to build neural pathways for the habits you want — and weaken the pathways for the habits you do not."
      - id: s3-m2-l4
        title: "Mindfulness as Brain Training"
        summary: "How mindfulness practices physically change the brain — strengthening attention, reducing reactivity, and building the capacity to observe without acting."
      - id: s3-m2-l5
        title: "The Two-Week Rewire Challenge"
        summary: "Designing a two-week intensive practice to build specific new defaults using neuroplasticity principles."
    challenge:
      id: s3-m2-ch1
      title: "The Two-Week Rewire"
      description: "Choose one deeply entrenched screen habit you want to change. Using the neuroplasticity principles from this module, design a two-week plan that includes: a specific replacement behavior, a daily mindfulness practice (even five minutes), consistent repetition at the same time each day, and emotional reinforcement (celebration after each success). Track daily. At the end of two weeks, write a reflection on what shifted — in your behavior and in how the old habit feels."

  - id: s3-m3
    index: 3
    title: "Stress, Emotions, and Screens"
    is_free_without_login: false
    estimated_time_minutes: 50
    xp: 60
    summary: "Breaking the emotional escape cycle. You will explore how screens become default emotional regulators, learn to identify your emotional escape patterns, and build a diverse toolkit for handling difficult feelings without defaulting to your phone."
    lessons:
      - id: s3-m3-l1
        title: "The Emotional Escape Hatch"
        summary: "How screens become the default response to every uncomfortable emotion — and why this short-circuits your ability to process feelings."
      - id: s3-m3-l2
        title: "Your Emotional Landscape"
        summary: "Mapping the specific emotions that drive your screen use — stress, loneliness, boredom, anxiety, sadness, anger, and the need for comfort."
      - id: s3-m3-l3
        title: "The Feeling Tolerance Gap"
        summary: "How habitual screen use reduces your capacity to sit with difficult emotions, and how to rebuild that capacity gradually."
      - id: s3-m3-l4
        title: "Your Coping Toolkit"
        summary: "Building a diverse set of strategies for handling difficult emotions without screens — physical, social, creative, reflective, and sensory approaches."
      - id: s3-m3-l5
        title: "When Screens Are the Right Choice"
        summary: "Recognizing that sometimes screens genuinely help — and learning to distinguish between screen use as escape and screen use as support."
    challenge:
      id: s3-m3-ch1
      title: "The Emotion-Action Experiment"
      description: "For ten days, track every time you reach for your phone in response to an uncomfortable emotion. Log the emotion, the urge intensity (1-10), and what you chose to do. For at least half of these moments, try an alternative from your coping toolkit instead of the phone. At the end, compare: How did the screen response feel versus the alternative? Which emotions were hardest to sit with? What alternatives worked best for you?"

  - id: s3-m4
    index: 4
    title: "The Relapse Playbook"
    is_free_without_login: false
    estimated_time_minutes: 45
    xp: 55
    summary: "Why setbacks happen and how to use them. You will learn why relapse is a normal and expected part of behavior change, identify your personal high-risk situations, and build a concrete playbook for getting back on track when old habits return."
    lessons:
      - id: s3-m4-l1
        title: "Relapse Is Not Failure"
        summary: "Why every model of behavior change includes setbacks as normal, and how reframing relapse changes everything."
      - id: s3-m4-l2
        title: "The Anatomy of a Setback"
        summary: "Understanding the common patterns that lead to relapse — high-risk situations, the abstinence violation effect, and the slow drift."
      - id: s3-m4-l3
        title: "Your High-Risk Map"
        summary: "Identifying the specific situations, emotions, and periods of life when you are most vulnerable to old screen habits returning."
      - id: s3-m4-l4
        title: "Building Your Playbook"
        summary: "Creating a concrete, written relapse response plan with specific actions for each of your high-risk situations."
      - id: s3-m4-l5
        title: "The Recovery Mindset"
        summary: "Cultivating the inner stance that makes recovery possible — self-compassion, curiosity, and the willingness to begin again."
    challenge:
      id: s3-m4-ch1
      title: "Your Personal Relapse Playbook"
      description: "Create your written Relapse Playbook. Include: your top five high-risk situations, specific early warning signs for each, concrete response actions for when you notice a setback beginning, a self-compassion statement for when you slip, and a 24-hour recovery protocol for getting back on track. Test the playbook by deliberately exposing yourself to a moderate-risk situation and practicing your response. Reflect on what worked and revise."

  - id: s3-m5
    index: 5
    title: "Your Attention Legacy"
    is_free_without_login: false
    estimated_time_minutes: 50
    xp: 60
    summary: "Living with intention for the long haul. You will step back to see the bigger picture — how your relationship with technology connects to your values, your relationships, and the kind of life you want to live. You will create a long-term vision and a sustainable practice for maintaining digital freedom."
    lessons:
      - id: s3-m5-l1
        title: "The Life You Want to Live"
        summary: "Connecting your screen habits to your deepest values — what kind of life are you building, and where do screens fit?"
      - id: s3-m5-l2
        title: "Digital Sabbath"
        summary: "The research and practice of taking regular extended breaks from screens — weekly, monthly, or annually — and what they reveal about your relationship with technology."
      - id: s3-m5-l3
        title: "Influence and Advocacy"
        summary: "How your personal changes can ripple outward — influencing your household, your workplace, and your community."
      - id: s3-m5-l4
        title: "The Evolving Practice"
        summary: "How to maintain and evolve your digital wellbeing practice as technology changes, your life changes, and new challenges arise."
      - id: s3-m5-l5
        title: "Your Attention Legacy Statement"
        summary: "Writing a final statement that captures who you are becoming, how you relate to technology, and the legacy of attention you want to leave."
    challenge:
      id: s3-m5-ch1
      title: "Your Attention Legacy Plan"
      description: "Create your comprehensive Attention Legacy Plan. Include: your core values and how technology relates to them, your daily practices (morning, focus, friction, evening), your relapse playbook, your digital sabbath practice, one way you will influence others, and your Attention Legacy Statement. Try a mini digital sabbath (12 hours without screens) as part of this challenge. Reflect on the entire journey from the first course to now. What has changed? Who are you becoming?"

