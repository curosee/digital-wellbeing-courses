modules:
  - id: c3-m1
    index: 1
    title: "Understanding What Your Loved One Gets From Screens"
    is_free_without_login: true
    estimated_time_minutes: 35
    xp:
      reading: 60
      exercises: 35
      challenge: 15
    summary: >
      Shift from only seeing the problem to also understanding what screens may
      be giving to your loved one, while validating your own feelings.
    lessons:
      - id: c3-m1-l1
        title: "What You See vs What They Feel"
        summary: "Contrast your view of their screen use with what they might feel inside."
      - id: c3-m1-l2
        title: "Needs Screens May Be Meeting"
        summary: "Explore escape, success, belonging, and comfort as possible needs."
      - id: c3-m1-l3
        title: "Concern vs Control"
        summary: "Distinguish caring for them from trying to fully control them."
      - id: c3-m1-l4
        title: "Your Feelings Also Matter"
        summary: "Acknowledge your own pain and limits as valid."
    challenge:
      id: c3-m1-ch1
      title: "To Them vs For Them List"
      description: >
        Write two lists: what you think screens are doing to your loved one and
        what they might be doing for them.

  - id: c3-m2
    index: 2
    title: "Conversations That Open Doors"
    is_free_without_login: false
    estimated_time_minutes: 40
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Learn how to choose the right moment, start a conversation with care, and
      listen in ways that reduce defensiveness.
    lessons:
      - id: c3-m2-l1
        title: "When Not to Talk"
        summary: "Avoid timing that will almost always lead to conflict."
      - id: c3-m2-l2
        title: "Gentle Conversation Starters"
        summary: "Use 'I' statements and curiosity instead of blame."
      - id: c3-m2-l3
        title: "Listening Skills"
        summary: "Reflect back and ask open questions to keep dialogue open."
      - id: c3-m2-l4
        title: "What to Avoid"
        summary: "Recognize patterns like lectures and sarcasm that close doors."
    challenge:
      id: c3-m2-ch1
      title: "One Planned Conversation"
      description: >
        Plan and conduct one short conversation using a gentle script and note
        what went better, whatever the outcome.

  - id: c3-m3
    index: 3
    title: "Boundaries, Limits, and Self-Protection"
    is_free_without_login: false
    estimated_time_minutes: 40
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Clarify what you can and cannot accept, and express boundaries in a way
      that protects you while staying respectful.
    lessons:
      - id: c3-m3-l1
        title: "Boundaries vs Control"
        summary: "Understand the difference between limits and trying to run their life."
      - id: c3-m3-l2
        title: "Deciding Your Limits"
        summary: "Identify what behaviors you cannot tolerate."
      - id: c3-m3-l3
        title: "Communicating Consequences"
        summary: "State what you will do, not how you will change them."
      - id: c3-m3-l4
        title: "Protecting Your Energy"
        summary: "Create space and routines that protect your emotional health."
    challenge:
      id: c3-m3-ch1
      title: "One Clear Boundary"
      description: >
        Choose one boundary and communicate it calmly, explaining what you will
        do if it is crossed.

  - id: c3-m4
    index: 4
    title: "When and How to Seek External Help"
    is_free_without_login: false
    estimated_time_minutes: 35
    xp:
      reading: 60
      exercises: 40
      challenge: 15
    summary: >
      Recognize red flags that may need professional support, learn how to talk
      about help, and decide what support you need for yourself.
    lessons:
      - id: c3-m4-l1
        title: "Red Flags for Professional Support"
        summary: "Identify signs that may need external help, without diagnosing."
      - id: c3-m4-l2
        title: "Talking About Help"
        summary: "Discuss support options without attacking or shaming."
      - id: c3-m4-l3
        title: "Types of Support"
        summary: "List possible resources: family, medical, therapeutic, community."
      - id: c3-m4-l4
        title: "Caring for Yourself"
        summary: "Decide what help you personally need, regardless of their choices."
    challenge:
      id: c3-m4-ch1
      title: "Support Options Map"
      description: >
        Write down three possible sources of support for your loved one and for
        yourself, and choose one small next step.

