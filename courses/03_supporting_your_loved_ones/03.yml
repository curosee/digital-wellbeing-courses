id: c3
slug: supporting-loved-one-screen-overuse
title: "Supporting a Loved One With Screen Overuse (Without Losing Yourself)"
subtitle: "Care, Boundaries, and Better Conversations"
persona: supporter
level: intro
estimated_duration_hours: 2.5

goals:
  - "Help supporters understand what screens may provide to the other person."
  - "Teach communication strategies that reduce defensiveness and conflict."
  - "Clarify personal boundaries and limits."
  - "Offer guidance on when and how to seek external help."

intended_outcomes:
  - "Supporter can name possible needs screens meet for their loved one."
  - "Supporter can start at least one calmer conversation about screens."
  - "Supporter can express at least one personal boundary clearly."
  - "Supporter can list red flags that may require professional support."

