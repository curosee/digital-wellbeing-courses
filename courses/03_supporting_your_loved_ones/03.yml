gamma_prompt:
  course_overview: |
    Create a complete slide deck for the course
    "Supporting a Loved One With Screen Overuse (Without Losing Yourself)"
    on the CuroSee platform.

    Audience:
    - Partners, parents, and friends of someone who spends a lot of time on screens.
    - They feel worried, tired, or hurt, and want to help without constant conflict.
    - They are not clinicians and are not trying to diagnose.

    Goals of the deck:
    - Help supporters understand their loved one’s screen use in a more nuanced way.
    - Show communication and boundary tools that protect both sides.
    - Provide a calm overview of the four modules.
    - Encourage self-care and realistic expectations.

    Tone:
    - Empathetic to both supporter and loved one.
    - Clear, simple, and respectful.
    - Avoid blame, pathologizing, or dramatic language.

    Structure (suggested slides):

    1. Title slide:
       - "Supporting a Loved One With Screen Overuse (Without Losing Yourself)"
       - Subtitle: "Care, Boundaries, and Better Conversations"
       - Mention: "CuroSee – Digital Wellness"

    2–3. Problem & empathy:
       - Common experiences: feeling ignored, lonely, or in competition with a screen.
       - Acknowledge mixed feelings: love, anger, fear, confusion.

    4–6. Module 1 overview: Understanding What They Get From Screens
       - "What you see" vs "what they may feel".
       - Needs screens may be meeting: escape, success, belonging, comfort.
       - Distinguishing concern from control.
       - Validating the supporter’s own pain.

    7–9. Module 2 overview: Conversations That Open Doors
       - When not to talk.
       - Gentle starters using "I" statements.
       - Listening skills and common traps to avoid.

    10–12. Module 3 overview: Boundaries, Limits, and Self-Protection
       - Difference between boundaries and control.
       - Deciding on personal limits.
       - Communicating consequences in a calm, clear way.
       - Protecting your own energy and time.

    13–15. Module 4 overview: When and How to Seek External Help
       - Red flags for considering professional support.
       - Talking about help without shaming.
       - Types of support and the supporter’s own needs.

    16–17. Practical elements
       - Mention printable reflection sheets and pocket aids for supporters.
       - Emphasize that the supporter cannot fully control outcomes but can care wisely.

    Design guidelines:
    - Soft, relational visuals (two people talking, hearts, protective shields).
    - Minimal text per slide, simple bullets, lots of white space.
    - Avoid clinical jargon; keep language human and accessible.
