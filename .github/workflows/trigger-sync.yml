name: Trigger Course Sync
on:
  push:
    branches: [main, master]
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync in main repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.SYNC_TOKEN }}" \
            https://api.github.com/repos/curosee/curosee.com/dispatches \
            -d '{"event_type":"sync-courses"}'